<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-grid fixed>
      <ion-row class="row">
        <ion-col size="12" size-md>
          <p class="rojo">Unidades Del Dia</p>
        </ion-col>
        <ion-col class="verde" size="12" size-md>
          <p>Valor a Pagar Al Micro Empresario</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input class="rojo2" type="text" name="Nombre" disabled="true" [(ngModel)]="totalempleado2"> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input class="verde2" type="text" name="Nombre" disabled="true" [(ngModel)]="total2"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <br><br><br>

    <ion-grid fixed>

      <ion-row class="login">
        <ion-col size="12" size-md>
          <h4>Producto</h4>
        </ion-col>

        <ion-col size="12" size-md>
          <h4>Cargue</h4>
        </ion-col>

        <ion-col size="12" size-md>
          <h4>Descargue</h4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>Vive 100</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoC1"> </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoD1"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>Vive 100Min</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoC2"> </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoD2"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>Agua</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoC5"> </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoD5"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>SpeedMax</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoC3"> </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoD3"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>Jugo</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoC4"> </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoD4"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>Coca-Cola</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoC6"> </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoD6"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>Prueba</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoC7"> </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" name="Nombre" disabled [(ngModel)]="casoD7"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <label>TOTAL</label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" [(ngModel)]="totalcargue2" disabled name="Nombre"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="text" [(ngModel)]="totaldescargue2" disabled name="Nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br><br>
    <ion-button (click)="pagar()" class="f" expand="full" shape="round" color="tertiary" >
        Finalizar Pago
    </ion-button>
  </ion-card>
</ion-content>
