<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
      <ion-icon slot="start" name="back"></ion-icon>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="redirecregistrar(datos.FECHA)" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="a">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card>
    
    
    <ion-grid fixed class="login">
      <ion-row>
        <ion-col size="12" size-md>
          <ion-label>CEDULA</ion-label>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-label>NOMBRE</ion-label>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-label>TELEFONO</ion-label>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-label>DIRECCION</ion-label>
        </ion-col>

        <ion-col size="11" size-md>
          <ion-label>ACCION</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed class="login" *ngFor="let azucar of array">
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-label>{{azucar.CEDULA}}</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-label>{{azucar.NOMBRE}} {{azucar.APELLIDOS}}</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-label>{{azucar.TELEFONO}}</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md>
          <ion-item>
            <ion-label>{{azucar.DIRECCION}}</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="11" size-md>
          <ion-item>

            <ion-button slot="end" class="cuatro" routerLink='/modificar'
            (click)="redireccionardia(azucar.CEDULA,datos.FECHA)" expand="block">
            <ion-icon name="sunny"></ion-icon>
          </ion-button>

            <ion-button slot="end" class="dos" routerLink='/modificar'
              (click)="redireccionar(azucar.CEDULA,datos.FECHA)" expand="block">
              <ion-icon name="create"></ion-icon>
            </ion-button>

            <ion-button slot="end" class="tres" (click)="pagar(azucar.CEDULA)" expand="block">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
