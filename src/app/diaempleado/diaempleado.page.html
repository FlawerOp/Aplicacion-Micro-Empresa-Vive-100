<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
      <ion-icon slot="start" name="back"></ion-icon>
    </ion-buttons>
    <ion-title>Dia Empleado</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>


    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md>

          <h3>Marca</h3>

        </ion-col>
        <ion-col size="12" size-md>

          <h3>Carga</h3>

        </ion-col>
        <ion-col size="12" size-md>

          <h3>Descarga</h3>

        </ion-col>
        <ion-col size="12" size-md>

          <h3>Utilidad Dia</h3>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item (click)="vive100redirec(FECHA)">
            <h4>Vive 100</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoC1"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoD1"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="caso11"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item (click)="vive400redirec(FECHA)">
            <h4>Vive 400ML</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoC2"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoD2"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="caso22"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item (click)="speedredirec(FECHA)">
            <h4>SPEED</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoC3"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoD3"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="caso33"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item (click)="aguaredirec(FECHA)">
            <h4>AGUA</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoC5"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoD5"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="caso55"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item (click)="jugoredirec(FECHA)">
            <h4>JUGO</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoC4"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoD4"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="caso44"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item (click)="cocaredirec(FECHA)">
            <h4>C-COLA</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoC6"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoD6"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="caso66"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item (click)="pruebaredirec(FECHA)">
            <h4>Prueba</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoC7"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="casoD7"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" name="Nombre" disabled [(ngModel)]="preciofinal"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md>
          <ion-item>
            <h4>TOTAL</h4>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" [(ngModel)]="totalcargue2" disabled name="Nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" [(ngModel)]="totaldescargue2" disabled name="Nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md>
          <ion-item>
            <ion-input type="number" [(ngModel)]="total2" disabled name="Nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-row>
    <ion-col size="12" size-md>
      <ion-item class="g">
        <ion-input type="number" disabled [(ngModel)]="precio"> Producto: </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-item class="g">
        <ion-input type="number" placeholder="Ganancia Empleado" [(ngModel)]="precio"> $ </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-item class="g">
        <ion-button (click)="agregar()" class="dos" class="" expand="block" color="tertiary">
          <ion-icon  name="refresh"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
