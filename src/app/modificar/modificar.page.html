<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="a">
  <ion-card>

    <ion-grid fixed class="login">
      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Cedula:</ion-label>
            <ion-input disabled="true" type="number" [(ngModel)]="datos.cedula" name="Nombre"></ion-input>
            <ion-icon slot="end" class="circulo" name="finger-print"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input type="text" [(ngModel)]="array.NOMBRE" name="Contraseña"></ion-input>
            <ion-icon slot="end" class="circulo" name="man"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Apellidos:</ion-label>
            <ion-input type="text" [(ngModel)]="array.APELLIDOS" name="Contraseña"></ion-input>
            <ion-icon slot="end" class="circulo" name="person"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Telefono:</ion-label>
            <ion-input type="number" [(ngModel)]="array.TELEFONO" name="Contraseña"></ion-input>
            <ion-icon slot="end" class="circulo" name="call"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Fecha De Registro:</ion-label>
            <ion-input disabled="true" [(ngModel)]="datos.FECHA" name="Contraseña"></ion-input>
            <ion-icon slot="end" class="circulo" name="calendar"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Ciudad:</ion-label>
            <ion-input type="text" [(ngModel)]="array.CIUDAD" name="Contraseña"></ion-input>
            <ion-icon slot="end" class="circulo" name="pin"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Referencia Personal:</ion-label>
            <ion-input type="text" [(ngModel)]="array.REFERENCIA_PERSONAL" name="Contraseña"></ion-input>
            <ion-icon slot="end" class="circulo" name="people"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5">
          <ion-item>
            <ion-label position="floating">Direccion:</ion-label>
            <ion-input disabled="false" [(ngModel)]="array.DIRECCION" name="Contraseña"></ion-input>
            <ion-icon slot="end" class="circulo" name="subway"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" offset="0.5"> 
          <ion-button (click)="modificar()" class="f" expand="full" shape="round" color="tertiary" fill="outline">
            Modificar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
