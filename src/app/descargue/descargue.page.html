<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
        <ion-icon slot="start" name="back"></ion-icon>
    </ion-buttons>
    <ion-title>Descargue</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="a">
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card>

      <ion-grid fixed class="login">
          <ion-row>
            <ion-col size="12" size-md>
              <ion-label>FECHA INGRESO</ion-label>
            </ion-col>
    
            <ion-col size="12" size-md>
              <ion-label>CEDULA</ion-label>
            </ion-col>
    
            <ion-col size="12" size-md>
              <ion-label>NOMBRE</ion-label>
            </ion-col>
    
            <ion-col size="11" size-md>
              <ion-label>ACCION</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <ion-grid fixed class="login" *ngFor="let azucar of array">
            <ion-row>
              <ion-col size="12" size-md>
                <ion-item>
                <ion-label>{{datos.FECHA}}</ion-label>
                </ion-item>
              </ion-col>
      
              <ion-col size="12" size-md>
                <ion-item>
                <ion-label>{{azucar.CEDULA}}</ion-label>
                </ion-item>
              </ion-col>
      
              <ion-col size="12" size-md>
                <ion-item>
                <ion-label>{{azucar.NOMBRE}} {{azucar.APELLIDOS}}</ion-label>
                </ion-item>
              </ion-col>
      
              <ion-col size="11" size-md>
                <ion-item>
                  <ion-button class="dos" (click)="bloquear(azucar.CEDULA)" expand="block">
                    <ion-icon name="cloud-download"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
    
  
    
  </ion-card>
  </ion-content>
